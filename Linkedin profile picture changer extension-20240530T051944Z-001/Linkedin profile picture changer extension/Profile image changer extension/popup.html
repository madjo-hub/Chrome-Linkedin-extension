<!DOCTYPE html>
<html>
<head>
  <title>Upload Profile Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h3 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      margin: 10px 0;
      padding: 5px;
    }

    button {
      background-color: #0073b1;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005582;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Upload New Profile Image</h3>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="uploadButton">Upload</button>
    <div class="footer">
      <p>&copy; 2024 LinkedIn Profile Image Changer</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
